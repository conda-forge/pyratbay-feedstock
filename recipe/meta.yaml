{% set name = "pyratbay" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyratbay-{{ version }}.tar.gz
  sha256: eac31a683f5dff376324e762355b66dedf8cd302b1f88aa197faaf3e6186fa48

build:
  number: 0
  skip: true  # [win]
  skip: true  # [py<35]
  entry_points:
    - pbay = pyratbay.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - numpy
    - pip
    - python
  run:
    - matplotlib-base >=1.3.1
    - mc3 >=3.0.7
    - numpy >=1.15.1
    - python
    - scipy >=1.4.1
    - chemcat >=0.3.4

test:
  imports:
    - pyratbay

about:
  home: https://github.com/pcubillos/pyratbay
  summary: Python Radiative Transfer in a Bayesian Framework.
  license: GPL-2.0-or-later
  license_file: LICENSE
  dev_url: https://github.com/pcubillos/pyratbay
  doc_url: https://pyratbay.readthedocs.io/en/latest/index.html

extra:
  recipe-maintainers:
    - pcubillos
